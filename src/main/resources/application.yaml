server:
  port: 8081
spring:
  application:
    name: MyBlog
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2b8&allowMultiQueries=true
    username: root
    password: 123456
  redis:
    host:
    port: 6379
    timeout: 10000ms
    database: 1
mybatis:
  mapper-locations:
    - classpath:/mappers/*.xml
logging:
  level:
    com.zxj.blog: debug